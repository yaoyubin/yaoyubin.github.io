baseURL = "https://yaoyubin.github.io"
languageCode = "en-us"
title = "Yao"
theme = "PaperMod"

[params]
  env = "production"
  description = "Personal website of Yao"
  keywords = [ "Blog", "Portfolio", "Hugo" ]
  author = "Yao"
  
  # PaperMod theme settings
  homeInfoParams.Title = "Yao"
  homeInfoParams.Content = "Welcome to my personal website"
  
  # Enable features
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowAllPagesInArchive = true
  
  # Theme appearance
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # Social icons (optional)
  # [params.socialIcons]
  #   github = "https://github.com/yaoyubin"
  
